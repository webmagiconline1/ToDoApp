{% extends 'base.html' %}

{% block content %}
<h1>Todo List</h1>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task.title }}</strong> - {{ task.description }}
        <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_task') }}">Add Task</a>
{% endblock %}
